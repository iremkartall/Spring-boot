<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style>
        .error{
           color:red;
        }
    </style>
</head>
<body>
        <form  th:action="@{/processForm}" th:object="${customer}" method="POST">

                First Name: <input type="text"  th:field="*{firstName}" />
                <br><br>
                LastName (*):<input type="text"  th:field="*{lastName}" />
                <br><br>
                <span th:if="${#fields.hasError('lastName')}"
                      th:errors="*{lastName}"
                      class="error"></span>
                <br><br>
                Free Passes: <input type="text"  th:field="*{freePasses}" />
                <br><br>
                <span th:if="${#fields.hasError('freePasses')}"
                      th:errors="*{freePasses}"
                      class="error"></span>
                <br><br>
                Postal Code: <input type="text"  th:field="*{postalCode}" />
            <br><br>
            <span th:if="${#fields.hasError('postalCode')}"
                  th:errors="*{postalCode}"
                  class="error"></span>
            <br><br>
             Couse Code: <input type="text"  th:field="*{courseCode}" />
                <br><br>
                <span th:if="${#fields.hasError('courseCode')}"
                      th:errors="*{courseCode}"
                      class="error"></span>
                <br><br>
            <input type="submit" value="submit" />
        </form>
</body>
</html>
